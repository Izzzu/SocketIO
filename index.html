<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Join | Chat app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="style/foundation.css">
    <link rel="stylesheet" type="text/css" href="style/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="style/login_page.css">

</head>
<body>
<div class="row">
    <div class="small-4 small-centered">

    <form action="/chat.html">
        <div class="button-group">
            <h3>Join a chat</h3>
        </div>
        <div class="form_field">
            <label>Display name</label>
            <input type="text" name="name" autofocus/>
        </div>
        <div class="form_field">
            <label>Room name:</label>
            <input type="text" name="room"/>
        </div>
        <div class="form_field">
            <button class="button">Join</button>
        </div>

    </form>
    </div>
</div>
</body>
</html>
